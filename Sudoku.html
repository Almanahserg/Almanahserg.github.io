<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/textStyle.css">
    <link rel="stylesheet" type="text/css" href="css/tables.css">
</head>
<body>
<div class="background" id="background">
    <p class="main-text"><span>SUDOKU</span></p>
    <div class="main">
        <div class="menu">
            <p>Уровень игры:</p>
            <p><input type="range" id="rangeLevel" min="0" max="8" step="1" value="4" oninput="changeLevel()"></p>
            <p id="levelText">средне</p>
            <p><button class="bigButton" onclick="newGame();">НОВАЯ ИГРА</button></p>
        </div>
        <div class="game" id="game"></div>
        <div class="numbers">
                <button onclick="pasteValue(this);">1</button>
                <button onclick="pasteValue(this);">2</button>
                <button onclick="pasteValue(this);">3</button>
                <button onclick="pasteValue(this);">4</button>
                <button onclick="pasteValue(this);">5</button>
                <button onclick="pasteValue(this);">6</button>
                <button onclick="pasteValue(this);">7</button>
                <button onclick="pasteValue(this);">8</button>
                <button onclick="pasteValue(this);">9</button>
                <button class="bigButton" onclick="pasteValue(this);">ОЧИСТИТЬ</button>
        </div>
    </div>
    <p class="align">
        <b id="num1">1</b>
        <b id="num2">2</b>
        <b id="num3">3</b>
        <b id="num4">4</b>
        <b id="num5">5</b>
        <b id="num6">6</b>
        <b id="num7">7</b>
        <b id="num8">8</b>
        <b id="num9">9</b>
    </p>
</div>
<script src="js/game.js" type="text/javascript"></script>
</body>
</html>
